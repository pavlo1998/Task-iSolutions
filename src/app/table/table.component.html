<table style="margin-top: 30px;" class="table">
    <thead class="thead">
      <tr>
        <th class="text-center">Назва</th>
        <th class="text-center">Діаметр</th>
        <th class="text-center">Клімат</th>
        <th class="text-center">Кількість населення</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="showListOfResidents()">
        <th class="text-center" >{{name}}</th>
        <td class="text-center" >{{diameter}}</td>
        <td class="text-center" >{{climate}}</td>
        <td class="text-center" >{{population}}</td>
      </tr>
    </tbody>
  </table>
  



  <div *ngIf="isShown" class="popup-fade">
    
    <div id="main"  class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">List of residents</h5>
            <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div  id="content" class="modal-body">
              <div class="row">
                  <div *ngFor="let item of residentsArray"  class="col">
                      <div  class="card" style="height: 200px">
                          <div class="card-body">
                            <p class="card-text">Name: {{item.name}}</p>
                            <p class="card-text">Height: {{item.height}}</p>
                            <p class="card-text">Birthday: {{item.birthday}}</p>
                          </div>
                        </div>
                  </div>
              </div>
              
  
  
              
          </div>
          <div class="modal-footer">
              <div class="container">
           
                  <button (click)="closeModal()" style="width: 100%;" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
          </div>
          
        </div>
      </div>
</div>
